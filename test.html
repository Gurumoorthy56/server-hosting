<!-- Register Page -->

<div class="col-md-12 col-lg-6 mb-5">



    <form action="#" class="p-5 bg-white">
        <h2 class="mb-4 text-black fw-normal">Register</h2>
        <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control rounded-0">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <label class="font-weight-bold" for="email">Email</label>
                <input type="email" id="email" class="form-control rounded-0">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <label class="font-weight-bold" for="password">Password</label>
                <input type="password" id="password" class="form-control rounded-0">
            </div>
        </div>
        <div class="row form-group mb-5">
            <div class="col-md-12">
                <label class="font-weight-bold" for="password2">Re-type Password</label>
                <input type="password" id="password2" class="form-control rounded-0">
            </div>
        </div>


        <div class="row form-group">
            <div class="col-md-12">
                <input type="submit" value="Register" class="btn btn-in  py-2 px-4 rounded-0"
                    style="font-size: 1.2rem;">
            </div>
        </div>


    </form>
</div>
